<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact | The Sarcastic Circus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>
  <header><nav><ul class="nav-list">
    <li><a class="nav-link" href="index.html">Home</a></li>
    <li><a class="nav-link" href="about.html">About Us</a></li>
    <li><a class="nav-link" href="services.html">Services</a></li>
    <li><a class="nav-link" href="contact.html" aria-current="page">Contact</a></li>
  </ul></nav></header>

  <main id="main" class="container" style="padding-block:var(--gap);max-width:40rem;">
    <h1>Book Your Show</h1>
    <p>Questions? Need a quote? Drop us a line — we’ll reply within one business day.</p>

    <form action="https://formspree.io/f/your-id" method="POST" class="contact-form">
      <label>
        Name
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="_replyto" required>
      </label>

      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>

      <!-- honeypot -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit" class="cta" style="margin-top:1rem;">Send</button>
    </form>
  </main>

  <footer style="text-align:center;padding-block:var(--gap);">
    <p>© <script>document.write(new Date().getFullYear())</script> The Sarcastic Circus</p>
  </footer>
</body>
</html>
